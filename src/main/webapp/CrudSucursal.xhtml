<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./plantilla.xhtml">
        <h:head>
            <title>Principal</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        </h:head>
        <ui:define name="content">
            <div class="container">

                            <h:form>
                                <h4>Sucursales Disponibles</h4>
                                <h:dataTable class="table table-striped" value="#{sucursalBean.sucursales}" var="o" >
                                   
                                    <h:column>
                                        <f:facet name="header">Nombre</f:facet>
                                        <h:inputText value="#{o.nombre}" size="10" rendered="#{o.editable}" />
                                        <h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">direccion</f:facet>
                                        <h:inputText value="#{o.direccion}" size="10" rendered="#{o.editable}" />
                                        <h:outputText value="#{o.direccion}" rendered="#{not o.editable}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Latencia</f:facet>
                                        <h:inputText value="#{o.latencia}" size="10" rendered="#{o.editable}" />
                                        <h:outputText value="#{o.latencia}" rendered="#{not o.editable}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Longitud</f:facet>
                                        <h:inputText value="#{o.longitud}" size="10" rendered="#{o.editable}" />
                                        <h:outputText value="#{o.longitud}" rendered="#{not o.editable}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Action</f:facet>
                                        <h:commandLink class="link-warning" value="Editar" action="#{sucursalBean.edit(o)}" rendered="#{not o.editable}" />
                                        <h:commandLink class="link-primary" value="Guardar" action="#{sucursalBean.save(o)}" rendered="#{o.editable}" />
                                    </h:column>
                                </h:dataTable>

                                <a href='IngresarSucursal.xhtml'> Ingresar Sucursal</a>
                                <a href='Categoria.xhtml'> Categorias</a>
                            </h:form>

                        </div><!-- /.container -->
        </ui:define>
    </ui:composition>
</html>

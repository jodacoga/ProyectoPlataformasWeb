
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./plantilla.xhtml">
        <h:head>
            <title>Cuenta</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        </h:head>
        <ui:define name="content">
            <h:form class="container">
                <br></br>        <div class="input-group mb-3">
                    <label for="txtNumeroCedula">Ingrese la cedula:</label>
                    <h:inputText requiredMessage="Este campo es requerido"
                                 value="#{cuentaBean.cedulaCliente}" class="input-group-text"
                                 id="txtNumeroCedula">
                        <f:ajax execute="txtNumeroCedula" render="txtNombrePer txtApellidoPer"
                                listener="#{cuentaBean.cargarDatosUsuario()}" />
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="txtNumeroCedula"
                               style="color:red; margin-top: 0.5rem; display: block" />
                </div>

                <div class="input-group mb-3">
                    <label for="txtNombrePer">Nombre del usuario:</label>
                    <h:outputText class="input-group-text" id="txtNombrePer"
                                  value="#{cuentaBean.usuario.nombre}" />
                </div>
                <div class="input-group mb-3">
                    <label for="txtApellidoPer">Apellido del usuario:</label>
                    <h:outputText value="#{cuentaBean.usuario.apellido}" class="input-group-text"
                                  id="txtApellidoPer" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Correo</span>
                    <h:inputText id="nombre" value="#{cuentaBean.correo}"/>

                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Contrasena</span>
                    <h:inputSecret id="apellido" value="#{cuentaBean.contrasena}"/>
                </div>
                
                <a href='registroUsuario.xhtml'> Agregar Usuario</a>    
                <div>
                    <br></br><h:commandButton  class="btn btn-primary" value="Crear Cuenta" action="#{cuentaBean.addCuenta()}"/>
                    
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>

<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./plantilla.xhtml">
        <h:head>
            <title>Lista Categorias</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        </h:head>
        <ui:define name="content">
            <div class="container">

                <h:form>
                    <h:dataTable class="table table-striped"  value="#{categoriaBean.categorias}" var="o" >
                        <h:column>
                            <f:facet name="header">Codigo</f:facet>
                                #{o.codigoCategoria}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:inputText value="#{o.nombre}" size="10" rendered="#{o.editable}" />
                            <h:outputText value="#{o.nombre}" rendered="#{not o.editable}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descripcion</f:facet>
                            <h:inputText value="#{o.descripcion}" size="10" rendered="#{o.editable}" />
                            <h:outputText value="#{o.descripcion}" rendered="#{not o.editable}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandLink class="link-warning" value="Editar" action="#{categoriaBean.edit(o)}" rendered="#{not o.editable}" />
                            <h:commandLink value="Guardar" action="#{categoriaBean.save(o)}" rendered="#{o.editable}" />
                        </h:column>
                    </h:dataTable>

                    <a href='Categoria.xhtml'> Ingresar Categoria</a>
                    <a href='IngresarProducto.xhtml'>Ingresar Productos </a>

                </h:form>

            </div><!-- /.container -->
        </ui:define>
    </ui:composition>
</html>
